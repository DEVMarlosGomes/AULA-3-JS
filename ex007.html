<body>
    
 <script>

 // Solicita o valor total da compra
let valorTotal = parseFloat(prompt("Digite o valor total da compra:"));

// Solicita o número de parcelas e converte para número inteiro
let numeroParcelas = parseInt(prompt("Digite o número de parcelas:"));

// Calcula o valor de cada parcela
let valorParcela = valorTotal / numeroParcelas;

// Exibe os resultados
console.log("Valor total da compra: R$ " + valorTotal.toFixed(2));
console.log("Número de parcelas: " + numeroParcelas);
console.log("Valor de cada parcela: R$ " + valorParcela.toFixed(2));

</script>


</body>
</html>
