<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>
</head>
<body>
    
<script>

// Solicita o nome do produto
let nomeProduto = prompt("Digite o nome do produto:");

// Solicita o preço original e converte para número decimal
let precoOriginal = parseFloat(prompt("Digite o preço original do produto:"));

// Solicita a porcentagem de desconto e converte para número decimal
let porcentagemDesconto = parseFloat(prompt("Digite a porcentagem de desconto:"));

// Calcula o valor do desconto
let valorDesconto = (porcentagemDesconto / 100) * precoOriginal;

// Calcula o preço final após o desconto
let precoFinal = precoOriginal - valorDesconto;

// Exibe as informações
console.log("Produto: " + nomeProduto);
console.log("Preço original: R$ " + precoOriginal.toFixed(2));
console.log("Valor do desconto: R$ " + valorDesconto.toFixed(2));
console.log("Preço final: R$ " + precoFinal.toFixed(2));


</script>





</body>
</html>
